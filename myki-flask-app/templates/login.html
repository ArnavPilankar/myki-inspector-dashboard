<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myki Inspector Portal - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS Variables for consistent theming */
        :root {
            --primary: #00FF00;        /* Myki brand green */
            --primary-dark: #00CC00;   /* Darker green for hover states */
            --secondary: #b0b0b0;      /* Light gray for secondary text */
            --success: #00FF00;        /* Success messages */
            --warning: #FFD700;        /* Warning messages */
            --danger: #FF4500;         /* Error messages */
            --light: #2d2d2d;          /* Card background */
            --dark: #1a1a1a;           /* Main background */
            --network-grey: #333434;   /* Network-themed background */
            --white: #FFFFFF;          /* Text color */
        }

        body {
            background: var(--network-grey);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: var(--dark);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border: none;
        }

        .myki-badge {
            background: var(--primary);
            color: var(--black);
            padding: 8px 20px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            text-transform: lowercase;
            display: inline-block;
            margin-bottom: 20px;
        }

        .portal-title {
            color: var(--white);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        .portal-title i {
            margin-right: 10px;
            color: var(--white);
        }

        .form-control {
            background: var(--white);
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 16px;
            color: var(--black);
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(0, 255, 0, 0.25);
        }

        .form-control::placeholder {
            color: #666;
        }

        .btn-login {
            background: var(--primary);
            border: none;
            color: var(--white);
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }

        .remember-me label {
            color: var(--white);
            font-size: 14px;
            margin: 0;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: var(--white);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--primary);
        }

        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .alert-error {
            background: rgba(255, 69, 0, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        .alert-info {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid var(--info);
            color: var(--info);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .portal-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="text-center">
                <div class="myki-badge">myki</div>
                <h2 class="portal-title">
                    <i class="fas fa-lock"></i>
                    Myki Inspector Portal
                </h2>
            </div>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'error' if category == 'error' else category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <input type="text" 
                           class="form-control" 
                           name="username" 
                           placeholder="Username" 
                           required 
                           autocomplete="username">
                </div>
                
                <div class="mb-3">
                    <input type="password" 
                           class="form-control" 
                           name="password" 
                           placeholder="Password" 
                           required 
                           autocomplete="current-password">
                </div>

                <button type="submit" class="btn-login">
                    LOGIN
                </button>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
            </form>

            <div class="forgot-password">
                <a href="#" onclick="alert('Contact your system administrator for password reset.')">
                    Forgot Username / Password?
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
